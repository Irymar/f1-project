name: Deploy to EC2 and S3

on:
  workflow_dispatch:  # —Ä—É—á–Ω–∏–π –∑–∞–ø—É—Å–∫ –∑ –∫–Ω–æ–ø–∫–∏

jobs:
  deploy:
    name: CD to EC2 and S3
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Deploy backend to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            PROJECT_DIR="/home/ubuntu/f1-store-main"

            echo "üßº Cleaning previous project if exists..."
            if [ -d "$PROJECT_DIR" ]; then
              sudo rm -rf $PROJECT_DIR
            fi

            echo "üì• Cloning latest version..."
            sudo git clone https://github.com/Irymar/f1-project.git $PROJECT_DIR

            cd $PROJECT_DIR

            echo "üîê Creating .env from GitHub Secret..."
            echo "${{ secrets.ENV_FILE }}" | sudo tee .env > /dev/null

            echo "üê≥ Pulling Docker images..."
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/f1-backend-rds
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/f1-backend-redis
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/f1-frontend

            echo "üöÄ Running docker-compose"
            sudo docker-compose -f docker-compose.yml up -d

      - name: Upload frontend to S3
        run: |
          aws s3 sync ./frontend s3://${{ secrets.S3_BUCKET_NAME }} --delete
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DIST_ID }} --paths "/*"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
