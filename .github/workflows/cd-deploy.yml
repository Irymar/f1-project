name: Deploy Docker Images to EC2 and S3

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v3

      - name: üìù Write .env file from secret
        run: echo "${{ secrets.ENV_FILE }}" > .env

      - name: üì§ Upload docker-compose.prod.yml and .env to EC2
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: |
            infra/docker-compose.prod.yml
            .env
          target: /home/ubuntu/f1-store-deploy
          strip_components: 1

      - name: üöÄ Deploy containers on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /home/ubuntu/f1-store-deploy

            echo "üõë Stopping old containers..."
            sudo docker-compose -f docker-compose.prod.yml down || true

            echo "üóëÔ∏è Pruning unused containers..."
            sudo docker container prune -f || true

            echo "üê≥ Pulling Docker images..."
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/f1-backend-rds
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/f1-backend-redis
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/f1-frontend

            echo "üöÄ Running docker-compose..."
            sudo docker-compose -f docker-compose.prod.yml up -d --remove-orphans

            echo "üåê Testing backend connection..."
            curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/test_connection/

      - name: ‚òÅÔ∏è Upload frontend to S3
        run: |
          aws s3 sync ./frontend s3://${{ secrets.S3_BUCKET_NAME }} --delete
          echo "üì¶ S3 contents:"
          aws s3 ls s3://${{ secrets.S3_BUCKET_NAME }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: üîÑ Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DIST_ID }} --paths "/*"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
