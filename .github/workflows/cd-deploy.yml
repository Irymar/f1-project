name: Deploy Docker Images to EC2 and S3

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Ensure deploy dir on EC2 exists and clean old config
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            DEPLOY_DIR="/home/ubuntu/f1-store-deploy"
            echo "ğŸ“ Creating deploy dir if not exists..."
            mkdir -p $DEPLOY_DIR
            echo "ğŸ§¹ Cleaning old files..."
            rm -rf $DEPLOY_DIR/*

      - name: Upload docker-compose.prod.yml to EC2
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "infra/docker-compose.prod.yml"
          target: "/home/ubuntu/f1-store-deploy/"
          strip_components: 1

      - name: Deploy containers on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/f1-store-deploy

            echo "ğŸ” Writing .env file from GitHub secret"
            echo "${{ secrets.ENV_FILE }}" > .env

            echo "ğŸ›‘ Stopping old containers..."
            docker-compose -f docker-compose.prod.yml down || true

            echo "ğŸ—‘ï¸ Pruning unused containers..."
            docker container prune -f || true

            echo "ğŸ³ Pulling latest Docker images..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/f1-backend-rds
            docker pull ${{ secrets.DOCKER_USERNAME }}/f1-backend-redis
            docker pull ${{ secrets.DOCKER_USERNAME }}/f1-frontend

            echo "ğŸš€ Starting new containers..."
            docker-compose -f docker-compose.prod.yml up -d --remove-orphans

            echo "ğŸŒ Testing connection"
            curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/test_connection/

      - name: Invalidate CloudFront cache
        if: ${{ secrets.CLOUDFRONT_DIST_ID != '' }}
        uses: chetan/invalidate-cloudfront-action@v2
        with:
          distribution-id: ${{ secrets.CLOUDFRONT_DIST_ID }}
          paths: '/*'
        env:
          AWS_REGION: 'eu-north-1'
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
